<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>form.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script> 
  	<link rel="stylesheet" type="text/css" href="css/form.css">

	<script type="text/javascript"> 
		//显示灰色 jQuery 遮罩层 
		function showBg() { 
		var bh = $("body").height(); 
		var bw = $("body").width(); 
		$("#fullbg").css({ 
		height:bh, 
		width:bw, 
		display:"block" 
		}); 
		$("#dialog").show(); 
		} 
		//关闭灰色 jQuery 遮罩 
		function closeBg() { 
		$("#fullbg,#dialog").hide(); 
		} 
	</script>

  </head>
  
  <body>
    <div id="main"><a href="javascript:showBg();">点击这里查看效果</a> 
	<div id="fullbg"></div> 
	<div id="dialog"> 
		<p class="close"><a href="#" onclick="closeBg();">关闭</a></p> 
		    	    		<table >
		    	    			<tr>	    	    				
		    	    				<td>任务状态</td>
		    	    				<td class="input">
		    	    					<select name="order_state">
		    	    						<option value="all">--</option>
		    	    						<option value="unfinished">未完成</option>
		    	    						<option value="underway">进行中</option>
		    	    						<option value="done">完成</option>
		    	    					</select>
		    	    				</td>
		    	    			</tr>
		    	    			<tr>
		    	    				<td>行驶规则</td>
		    	    				<td class="input">
		    	    					<select name="travel_rule">
		    	    						<option value="all">--</option>
		    	    						<option value="timeleast">时间最少</option>
		    	    						<option value="wayleast">路径最短</option>
		    	    					</select>
		    	    				</td>
		    	    			</tr>
		    	    			<tr>
		    	    				<td>任务发送者</td>
		    	    				<td class="input">
		    	    					<input type="text" name="order_send">
		    	    				</td>	
		    	    			</tr>
		    	    			<tr>	    	    				
		    	    				<td>目的地经度</td>
		    	    				<td class="input">
		    	    					<input type="text" name="longitude">
		    	    				</td>
		    	    			</tr>
		    	    			<tr>
		    	    				<td>任务接收者</td>
		    	    				<td class="input">
		    	    					<input type="text" name="order_rec">
		    	    				</td>
		    	    			</tr>
		    	    			<tr>
		    	    				<td>目的地纬度</td>
		    	    				<td class="input">
		    	    					<input type="text" name="latitude">
		    	    				</td>
		    	    			</tr>
		    	    			<tr>
		    	    				<td>任务描述</td>
		    	    				<td class="input" colspan="4">
		    	    					<input type="text" name="order_describe" size="50">
		    	    				</td>
		    	    			</tr>
		    	    		</table>
		    	    		
</div> 
</div> 
  </body>
</html>
