	<title>哈尔滨高精度综合动态监管平台</title>
	<meta name="author" content="hu">
	<link href="css/base.css" rel="stylesheet" type="text/css">
	<link href="css/login.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<form action="http://122.226.47.250:13009/dm/logon" method="post">
		<div class="main">
			<div class="top" style="height: 373px;">

				<div class="top-img" style="left: 183px;"></div>

			</div>
			<div class="login">
				<div class="login-main">
					<dl class="login-err">
					<dd class="title" style="font-size: 10px;color:red;margin-left:60px;text-align: left;"></dd>
					</dl>
					<dl class="login-form">
						<dd class="title">
							<span>用户名:</span>
						</dd>
						<dd>
							<input type="text" id="user_name" class="textfeild user-name" name="account">
						</dd>
					</dl>
					<dl class="login-form">
						<dd class="title">
							<span class="pwd">密码:</span>
						</dd>
						<dd>
							<input type="password" id="psd" class="textfeild password" name="password">
						</dd>
					</dl>
					<dl class="login-form font12">
						<dd class="dd-radio">
							<span> <input type="checkbox" id="atuo_login" style="vertical-align: middle;"> <label for="atuo_login" style="vertical-align: middle; line-height: 17px;">下次自动登陆</label>

							</span>

						</dd>
						<dd class="dd-reset">
							<a style="padding-top: 5px;">忘记密码?</a>
						</dd>
					</dl>
					<dl class="botton-form">
						<dd>
							<button class="button" type="button" id="btnSubmit">登录</button>
						</dd>
					</dl>
				</div>
			</div>

		</div>
		<div class="bottom-banner">
			<div class="banner">
				<ul>
					<li class="logo"></li>
